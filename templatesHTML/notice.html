<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>공지사항 게시판</title>
    <link rel="stylesheet" href="../CSSdesign/noticeStyle.css">
</head>
<body>
    <div class="container">
        <h1>공지사항 게시판</h1>
        <form id="notice-form">
            <input type="text" id="notice-title" placeholder="제목" required>
            <textarea id="notice-content" placeholder="내용" required></textarea>
            <button type="submit">공지사항 등록</button>
        </form>
        <div id="notices"></div>
    </div>
    <script src="../JavaScript/script.js"></script>
</body>
</html>
